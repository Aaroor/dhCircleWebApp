<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<title th:replace="${title}">Starter Page | Dhcircle Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta content="Aarooran" name="author" />

<link rel="stylesheet" href="https://dhcircle-webapp.herokuapp.com/assets/images/favicon.ico" type="image/x-icon" />
<!-- App css -->
<link rel="stylesheet" href="https://dhcircle-webapp.herokuapp.com/assets/css/icons.min.css"
	type="text/css" />
<link rel="stylesheet" href="https://dhcircle-webapp.herokuapp.com/assets/css/app.min.css"
	type="text/css" id="light-style" />
<link rel="stylesheet" href="https://dhcircle-webapp.herokuapp.com/assets/css/app-dark.min.css"
	type="text/css" id="dark-style" />
<link rel="stylesheet" href="https://dhcircle-webapp.herokuapp.com/css/style.css"/>
<!-- third party css -->
<link href="https://dhcircle-webapp.herokuapp.com/assets/css/vendor/dataTables.bootstrap4.css"
	rel="stylesheet" type="text/css" />
 <link href="https://dhcircle-webapp.herokuapp.com/assets/css/vendor/responsive.bootstrap4.css"
	rel="stylesheet" type="text/css" />
</head>

<body class="loading authentication-bg"
	data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>

	<div class="account-pages mt-5 mb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card">
						<!-- Logo -->
						<div class="card-header pt-4 pb-4 text-center bg-primary">
							<a href="index.html"> <span><img src="https://dhcircle-webapp.herokuapp.com/assets/images/logo.png" alt="" height="18"></span>
							</a>
						</div>

						<div class="card-body p-4">
							<div class="text-center">
								<h1 class="text-error">
									2<i class="mdi mdi-emoticon-happy"></i>0
								</h1>
								<h4 class="text-uppercase text-danger mt-3">Verified email</h4>
								<p class="text-muted mt-3">It's looking like you may have
									taken a wrong turn. Don't worry... it happens to the best of
									us. Here's a little tip that might help you get back on track.</p>

								<a class="btn btn-info mt-3" th:href="@{/logout}" href=""><i
									class="mdi mdi-reply"></i> Return Login</a>
							</div>
						</div>
						<!-- end card-body-->
					</div>
					<!-- end card -->
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end page -->

	<!-- Footer Start -->
	<footer class="footer footer-alt"> 2020 Â© dhCircle - dhCircle.com</footer>
	<!-- end Footer -->
	<!-- bundle -->
	<script src="https://dhcircle-webapp.herokuapp.com/assets/js/vendor.min.js"></script> 
	<script src="https://dhcircle-webapp.herokuapp.com/assets/js/app.min.js"></script> 
	<script src="https://dhcircle-webapp.herokuapp.com/js/icon/fa-fa-icon.js"></script>

	

</body>
</html>
