<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/general :: baseHead(~{::title}, ~{::link})">
<title>Dhcircle | Admin- Login</title>
    <!-- placeholder for additional links -->
 <link />
</head>

<body class="loading authentication-bg"
	data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
	<div class="account-pages mt-5 mb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card">

						<!-- Logo -->
						<div class="card-header pt-4 pb-4 text-center bg-primary">
							<a href="index.html"> <span><img
									src="assets/images/logo.png" alt="" height="18"></span>
							</a>
						</div>

						<div class="card-body p-4">

							<div class="text-center w-75 m-auto">
								<h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign
									In</h4>
								<p class="text-muted mb-4">Enter your user name and password
									to access admin panel.</p>
							</div>

							<form action="#" th:action="@{/login}" method="POST" id="user-login" name="user-login">

								<div class="form-group">
									<label for="user_name">User Name</label> <input
										class="form-control" type="text" id="user_name"
										name="user_name" placeholder="Enter your user name">
								</div>

								<div class="form-group">
									<a href="#" class="text-muted float-right"><small>Forgot
											your password?</small></a> <label for="password">Password</label> <input
										class="form-control" type="password" id="password"
										name="password" placeholder="Enter your password">
								</div>
								<div class="alert alert-danger" th:if="${param.error}"
									role="alert">User Name or Password invalid or user inactive, please verify</div>
								<div class="form-group mb-0 text-center">
									<button class="btn btn-primary" type="submit">Log In</button>
								</div>
							</form>
						</div>
						<!-- end card-body -->
					</div>
					<!-- end card -->

					<div class="row mt-3">
						<div class="col-12 text-center">
							<p class="text-muted">
								Don't have an account? <a href="pages-register.html"
									class="text-muted ml-1"><b>Sign Up</b></a>
							</p>
						</div>
						<!-- end col -->
					</div>
					<!-- end row -->

				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
		<!-- end container -->
	</div>
	<!-- end page -->

	<!-- Footer Start -->
		<footer class="footer" th:replace="fragment/general :: footer">
		</footer>
	<!-- end Footer -->

	<div th:replace="fragment/general :: scriptLibraries(~{::script})">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
		<script th:src="@{/js/admin/ajax/user-login.js}"></script>
	</div>
</body>
</html>
